<title>超链接标记</title>

body,td,th {
	font-size: 28px;
}
</style>
</head>

<body>
<h2>超链接标记&lt;a&gt;</h2>
<h3>定义超链接的语法格式如下：</h3>
&lt;a href=&quot;url&quot; target=&quot;target-windows&quot;&gt;链接标题&lt;/a&gt;<br>
<ul>
	<li>链接标题可以是文字、图像或其他网页元素。</li>
    <li>href属性定义了链接标题所指向的目标文件的URL地址。</li>
    <li>target属性指定用于打开链接的目标窗口，默认方式是原窗口 。</li>
</ul>
</body>
</html>
